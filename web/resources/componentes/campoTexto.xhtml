<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite"
	xmlns:util="http://java.sun.com/jsf/composite/componentes">

<comp:interface>
	<comp:attribute name="id"/>
	<comp:attribute name="label" required="true" />
	<comp:attribute name="title" />
	<comp:attribute name="value" />
	<comp:attribute name="readonly" type="java.lang.Boolean" />
	<comp:attribute name="maxlength" />
	<comp:attribute name="size" />
	<comp:attribute name="disabled" />
	<comp:attribute name="rendered" />
	<comp:attribute name="style" default="margin-bottom: 5px;" />
	<comp:attribute name="styleLabel" default="margin-bottom: 5px;" />
</comp:interface>

<comp:implementation>
	<div style="#{cc.attrs.styleLabel}" >
		<h:outputText value="#{cc.attrs.label}: " rendered="#{cc.attrs.rendered}"/>
		<util:infor rendered="#{cc.attrs.title != ''}" texto="#{cc.attrs.title}" />
	</div>
	<div>
		<p:inputText id="#{cc.attrs.id}" style="#{cc.attrs.style}"
			value="#{cc.attrs.value}" readonly="#{cc.attrs.readonly}"
			maxlength="#{cc.attrs.maxlength}" size="#{cc.attrs.size}"
			rendered="#{cc.attrs.rendered}" onblur="letraMauscula(this);" disabled="#{cc.attrs.disabled}"/>
	</div>
</comp:implementation>
</html>
