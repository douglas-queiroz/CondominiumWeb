<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite">

	<comp:interface>
		<comp:attribute name="imagem" required="true" />
		<comp:attribute name="modulo" required="true" />
	</comp:interface>
	
	<comp:implementation>
		<div id="painelOperacao">
            <img src="#{facesContext.externalContext.requestContextPath}/resources/imagens/#{cc.attrs.imagem}.png" />
            #{cc.attrs.modulo}
        </div>
	</comp:implementation>
</html>
