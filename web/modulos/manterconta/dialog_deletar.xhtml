<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<h:form id="formExcluir">
		<p:confirmDialog id="confirmDlg"
			message="Você deseja excluir a Conta #{contaBean.objeto.banco}?"
			header="Confirma a exclusão" severity="alert"
			widgetVar="confirmacaoDlg">

			<h:panelGrid columns="2" style="float:right; margin-top: 10px;">
				<p:commandButton id="sim" value="Sim"
					update=":formTabela:dtTabela, :formMsg:msg, :formCadastro:pgInformacao"
					oncomplete="confirmacaoDlg.hide()"
					actionListener="#{contaBean.deletar()}" />
				<p:commandButton id="nao" value="Não"
					onclick="confirmacaoDlg.hide()" type="button"
					style="padding-left: 30;" />
			</h:panelGrid>
		</p:confirmDialog>
	</h:form>
</h:body>
</html>
