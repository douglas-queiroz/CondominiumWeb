<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://java.sun.com/jsf/composite">

    <comp:interface>
        <comp:attribute name="value" />
        <comp:attribute name="actionListener"
                        method-signature="void action(javax.faces.event.ActionEvent)" />
    </comp:interface>

    <comp:implementation>
        <div style="float: right;">
            <p:inputText value="#{cc.attrs.value}" />
            <p:splitButton update=":formTabela:dtTabela" onclick="bui.show()"
                           actionListener="#{cc.attrs.actionListener}" icon="ui-icon-search"
                           style="margin-bottom: 0px; margin-left: 2px;">
                <p:menuitem value="Pesquisa Detalhada"
                            oncomplete="dlgPesquisa.show()" />
            </p:splitButton>
        </div>
    </comp:implementation>
</html>
